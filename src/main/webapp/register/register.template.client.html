<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="register.style.client.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
          rel="stylesheet">
</head>
<body class="p-3">
<div class="row">
    <div class="offset-lg-4 col-sm-12 col-lg-4 mt-lg-4">
        <div class="card">
            <div class="card-body">
                <h1> Register </h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail"
                                   placeholder="johndoe@gmail.com">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="username">Username</label>
                            <input type="text" class="form-control wbdv-field wbdv-username"
                                   id="username"
                                   placeholder="username">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="password">Password</label>
                            <input type="password" class="form-control wbdv-field wbdv-password"
                                   id="password">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long, contain letters and
                                numbers, and
                                must not contain spaces, special characters, or emoji.
                            </small>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password"
                                   class="form-control wbdv-field wbdv-password-verify"
                                   id="confirm-password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="../profile/profile.template.client.html">
                                <button type="button"
                                        class="btn btn-outline-dark btn-block my-1 wbdv-button wbdv-register">
                                    Sign Up
                                </button>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="../welcome/welcome.template.client.html">
                                <button type="button"
                                        class="btn btn-outline-dark btn-block my-1 wbdv-link wbdv-login">
                                    Login
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
