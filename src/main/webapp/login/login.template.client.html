<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="login.style.client.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
          rel="stylesheet">
</head>
<body class="p-3">
<div>
    <form>
        <div class="row mt-lg-4">
            <div class="col-lg-4 offset-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="header">
                            <h2>
                                WhiteBoard!
                            </h2>
                        </div>
                        <h1>Login</h1>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail"
                                       placeholder="johndoe@gmail.com">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="../course-list/course-list.template.client.html">
                                    <button type="button"
                                            class="btn btn-outline-dark btn-block my-1">
                                        Login
                                    </button>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="../register/register.template.client.html">
                                    <button type="button"
                                            class="btn btn-outline-dark btn-block my-1"> Register
                                    </button>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
